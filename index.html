  <script>
    var num = 0;
    mermaid.initialize({
      startOnLoad: false
    });
    window.$docsify = {
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      name: 'Êó†ËæõÁöÑ Notebook',
      repo: 'https://github.com/Soanguy/autumnus',


      el: '#app',
      themeColor: '#fb5555',
      subMaxLevel: 4,
      loadSidebar: true,
      loadNavbar: true,
      auto2top: true,
      mergeNavbar: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      copyCode: {
        buttonText: 'Â§çÂà∂‰ª£Á†Å',
        errorText: 'Â§çÂà∂Âá∫Èîô‰∫Ü',
        successText: 'Â∑≤Â§çÂà∂'
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            var url =
              'https://github.com/docsifyjs/docsify/blob/master/docs/' +
              vm.route.file;
            var editHtml = '[üìù EDIT DOCUMENT](' + url + ')\n';
            return (
              editHtml +
              html +
              '\n----\n' +
              'Last modified {docsify-updated} ' +
              editHtml
            );
          });
        }
      ]
    }
  </script>
